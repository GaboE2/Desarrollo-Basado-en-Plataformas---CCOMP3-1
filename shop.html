
<!DOCTYPE html>

<body style="background-image: url('https://images2.alphacoders.com/132/1322753.jpeg'); background-size: cover; background-repeat: no-repeat;">

    <div class="container">
        <div class="section main-section" id="home-section">
            <h1>Â¡Bienvenido a la tienda VALORANT!</h1>
            <p>Compra puntos VALORANT para adquirir aspectos, pases de batalla y mÃ¡s.</p>
        </div>
        <div class="section shop-section" id="shop-section">

            <div class="shop">
                <img src="{valorant_image_url}" alt="Valorant Points">

    <script>
        const cartCount = document.getElementById('cart-count');
        const shopButtons = document.querySelectorAll('.shop-btn');
        const homeBtn = document.getElementById('home-btn');
        const shopBtn = document.getElementById('shop-btn');
        const profileBtn = document.getElementById('profile-btn');
        const homeSection = document.getElementById('home-section');
        const shopSection = document.getElementById('shop-section');
        const profileSection = document.getElementById('profile-section');
        
        // Add points to cart
        shopButtons.forEach(button => {
            button.addEventListener('click', function() {
                const value = parseInt(this.getAttribute('data-value'));
                const currentCount = parseInt(cartCount.textContent);
                cartCount.textContent = currentCount + value;
            });
        });

        // Navbar button actions
        homeBtn.addEventListener('click', function() {
            homeSection.scrollIntoView({ behavior: 'smooth' });
        });

        shopBtn.addEventListener('click', function() {
            shopSection.scrollIntoView({ behavior: 'smooth' });
        });

        profileBtn.addEventListener('click', function() {
            profileSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
